<!-- subjects.component.html -->
<mat-toolbar color="primary">
  <span>Mis Materias Favoritas</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/hobbies">Pasatiempos</a>
  <a mat-button routerLink="/likes">Gustos</a>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let subject of subjects">
    <mat-card-header>
      <mat-card-title>{{subject.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{subject.reason}}</p>
    </mat-card-content>
  </mat-card>
</div>
