<mat-toolbar color="primary">
  <mat-icon>favorite_border</mat-icon>
  <span style="margin-left: 10px;">Mis Gustos</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/hobbies">
    <mat-icon>favorite</mat-icon>
    Pasatiempos
  </a>
  <a mat-button routerLink="/subjects">
    <mat-icon>school</mat-icon>
    Materias
  </a>
</mat-toolbar>

<div class="container">
  <h1 class="page-title">
    <mat-icon>thumb_up</mat-icon>
    Cosas que Me Gustan
  </h1>
  
  <div class="card-grid">
    <mat-card *ngFor="let category of categories">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{category.icon}}</mat-icon>
        <mat-card-title>{{category.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          <mat-chip *ngFor="let item of category.items">
            <mat-icon>{{item.icon}}</mat-icon>
            {{item.name}}
          </mat-chip>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
