<!-- hobbies.component.html -->
<mat-toolbar color="primary">
  <span>Mis Pasatiempos</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/likes">Gustos</a>
  <a mat-button routerLink="/subjects">Materias Favoritas</a>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lo que me gusta hacer en mi tiempo libre</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let hobby of hobbies">
          {{hobby}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
